apply plugin: 'com.android.application'
def AAVersion = '4.4.0'

android {
    compileSdkVersion versions.compileSdkVersion
    buildToolsVersion versions.buildToolsVersion
    defaultConfig {
        applicationId "lab.dxythch.com.commonproject"
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //注解
    annotationProcessor "org.androidannotations:androidannotations:$AAVersion"
    implementation "org.androidannotations:androidannotations-api:$AAVersion"

    //UI库，
    //http://qmuiteam.com/android/get-started
    implementation 'com.qmuiteam:qmui:1.0.6'
    //工具库
    compile project(':RxTools-library')
    compile project(':netlib')

    implementation "com.scwang.smartrefresh:SmartRefreshLayout:$rootProject.smartrefreshVersion"
    implementation "com.scwang.smartrefresh:SmartRefreshHeader:$rootProject.smartrefreshVersion"

    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'

    //Glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:2.0.1'

    //快速开发顶部、底部导航栏
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'

    //弘扬的自定义布局
    implementation 'com.zhy:autolayout:1.4.5'

    //万能的下刷新与上啦加载
    compile 'com.github.dkzwm:SmoothRefreshLayout:1.4.0'

//    //tab滑动
//    implementation 'com.github.hackware1993:MagicIndicator:1.5.0'
}
