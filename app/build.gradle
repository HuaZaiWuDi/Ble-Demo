    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //极光推送
    implementation 'cn.jiguang.sdk:jpush:3.1.3'

    // 此处以JPush 3.1.1 版本为例。
    implementation 'cn.jiguang.sdk:jcore:1.2.1'
    implementation project(path: ':imagepicker')
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.1'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.1'

    // Optional, if you use support library fragments:
    debugImplementation 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.1'

    //    //轻牛体重秤SDK
    implementation files('libs/qnsdk-0.3.4.jar')
//    compile project(path: ':netlib')

    implementation('com.jackUtil:RxTools:1.0.2') {
        exclude group: 'com.zchu'
    }

    implementation 'com.zchu:rxcache:2.3.3'

    //友盟社会分享
    implementation 'com.umeng.umsdk:share-core:6.9.4'
    implementation 'com.umeng.umsdk:share-qq:6.9.4'
//    implementation 'com.umeng.umsdk:share-wechat:6.9.4'
    implementation 'com.umeng.umsdk:share-sina:6.9.4'
    implementation 'com.umeng.umsdk:common:1.5.4'
    implementation 'com.umeng.umsdk:utdid:1.1.5.3'
    //官方文档中没有这个依赖，要是不添加会导致初始化的时候的UMConfigure这个类不能识别
