apply plugin: 'com.android.application'

apply plugin: 'com.getkeepsafe.dexcount'
def AAVersion = '4.4.0'


def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

//Git每次提交的版本号
def cmd = 'git rev-list HEAD --count'
def gitVersion = cmd.execute().text.trim().toInteger()

android {
    signingConfigs {
        debug {
        }
    }
    compileSdkVersion parent.ext.compileSdkVersion
    buildToolsVersion parent.ext.buildToolsVersion
    defaultConfig {
        applicationId "lab.wesmartclothing.wefit.flyso"
        minSdkVersion parent.ext.minSdkVersion
        targetSdkVersion parent.ext.targetSdkVersion
        versionCode parent.ext.versionCode
        versionName parent.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        // 取消掉系统对.9图片的检查
        aaptOptions.cruncherEnabled = false
        aaptOptions.useNewCruncher = false

        //QQ分享
        manifestPlaceholders = [
                //  替换成你的qq_id
                qq_id: "1106924585"
        ]

        //强制指定包名，貌似是的
        // If you have different applicationIds for buildTypes or productFlavors uncomment this block.
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['resourcePackageName': android.defaultConfig.applicationId]
            }
        }

        //极光推送
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64', 'mips64', 'mips'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }

        //极光推送：
//        TimeToFit：
//        AppKey : 905f32b2246c47b2c017a118
//        Master Secret : fb6ad806e3a46e1ddf71a9b2
        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "905f32b2246c47b2c017a118", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]

        //强制指定一个版本
        configurations.all {
            resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                def requested = details.requested
                if (requested.group == "com.android.support") {
                    if (!requested.name.startsWith("multidex")) {
                        details.useVersion '27.1.1'
                    }
                }
            }
        }

        //关闭内存泄露检测
        // Ensure the no-op dependency is always used in JVM tests.
        configurations.all { config ->
            if (config.name.contains('UnitTest')) {
                config.resolutionStrategy.eachDependency { details ->
                    if (details.requested.group == 'com.squareup.leakcanary' && details.requested.name == 'leakcanary-android') {
                        details.useTarget(group: details.requested.group, name: 'leakcanary-android-no-op', version: details.requested.version)
                    }
                }
            }
        }

        //修改apk名字
        applicationVariants.all { variant ->
            if (variant.buildType.name == "release") {
                variant.outputs.all { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        // apk_渠道名-版本号-版本名称-编译时间.apk
                        def fileName = "Timetofit-v${defaultConfig.versionName}-${releaseTime()}-release.apk"

                        outputFileName = fileName
                    }
                }
            } else if (variant.buildType.name == "debug") {
                variant.outputs.all { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        // apk_渠道名-版本号-版本名称-编译时间.apk
                        def fileName = "Timetofit-v${defaultConfig.versionName}-${releaseTime()}-debug.apk"
                        outputFileName = fileName
                    }
                }
            }
        }
    }
    buildTypes {
        release {
            buildConfigField "boolean", "VERSION_TEST", "false"//9月5号演示版本置为true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField "boolean", "VERSION_TEST", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //注解
    annotationProcessor "org.androidannotations:androidannotations:$AAVersion"
    implementation "org.androidannotations:androidannotations-api:$AAVersion"

    //工具库
    compile project(':RxTools-library')
    compile project(':netlib')

    //快速开发顶部、底部导航栏
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'

    //弘扬的自定义布局
    implementation 'com.zhy:autolayout:1.4.5'

    //数据库
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'

    //BUGly
    //其中latest.release指代最新版本号，也可以指定明确的版本号，例如1.2.0
    compile 'com.tencent.bugly:crashreport_upgrade:latest.release'

    //方法超限处理
    implementation 'com.android.support:multidex:1.0.3'

    //MPAndroidChart图表控件
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    compile project(path: ':blelibrary')

    //https://github.com/gzu-liyujiang/AndroidPicker
    compile('cn.qqtheme.framework:WheelPicker:+') {
        exclude group: 'com.android.support'
    }
    compile('com.just.agentweb:agentweb:4.0.2') {// (必选)
        exclude group: 'com.android.support'
    }

    //腾讯急速加载网页
    compile 'com.tencent.sonic:sdk:3.0.0'

    //jsbridge
    compile 'com.github.lzyzsd:jsbridge:1.0.4'

    //日历控件
    implementation 'com.github.prolificinteractive:material-calendarview:1.6.1'

    //高德定位SDK
    compile 'com.amap.api:location:latest.integration'
    compile project(path: ':shareutil')
    implementation 'com.qmuiteam:arch:0.1.3'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //极光推送
    compile 'cn.jiguang.sdk:jpush:3.1.3'

    // 此处以JPush 3.1.1 版本为例。
    compile 'cn.jiguang.sdk:jcore:1.2.1'


    compile project(path: ':imagepicker')

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.1'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.1'
    // Optional, if you use support library fragments:
    debugImplementation 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.1'
    //    //轻牛体重秤SDK
    implementation files('libs/qnsdk-0.3.4.jar')

    compile project(path: ':netlib')
}
