apply plugin: 'com.android.application'

apply plugin: 'com.getkeepsafe.dexcount'
def AAVersion = '4.4.0'




android {
    signingConfigs {
        debug {
            keyAlias 'jack'
            keyPassword '123456'
            storeFile file('D:/Android/jack.jks')
            storePassword '123456'
        }
    }
    //Debug时不进行拆分包和png图片压缩
    splits.abi.enable = false
    splits.density.enable = false
    aaptOptions.cruncherEnabled = false


    compileSdkVersion parent.ext.compileSdkVersion
    buildToolsVersion parent.ext.buildToolsVersion
    defaultConfig {
        applicationId "lab.wesmartclothing.wefit.flyso"
        minSdkVersion parent.ext.minSdkVersion
        targetSdkVersion parent.ext.targetSdkVersion
        versionCode parent.ext.versionCode
        versionName parent.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        // 取消掉系统对.9图片的检查
        aaptOptions.cruncherEnabled = false
        aaptOptions.useNewCruncher = false

        //强制指定包名，貌似是的
        // If you have different applicationIds for buildTypes or productFlavors uncomment this block.
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['resourcePackageName': android.defaultConfig.applicationId]
            }
        }

        //极光推送
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64', 'mips64', 'mips'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }

        //极光推送：
//        TimeToFit：
//        AppKey : 905f32b2246c47b2c017a118
//        Master Secret : fb6ad806e3a46e1ddf71a9b2
        //替换符只能有一个
        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "905f32b2246c47b2c017a118", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
                qqappid      : '1106924585',//QQ分享
        ]

        //强制指定一个版本
        configurations.all {
            resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                def requested = details.requested
                if (requested.group == "com.android.support") {
                    if (!requested.name.startsWith("multidex")) {
                        details.useVersion '27.1.1'
                    }
                }
            }
        }

        //关闭内存泄露检测
        // Ensure the no-op dependency is always used in JVM tests.
        configurations.all { config ->
            if (config.name.contains('UnitTest')) {
                config.resolutionStrategy.eachDependency { details ->
                    if (details.requested.group == 'com.squareup.leakcanary' && details.requested.name == 'leakcanary-android') {
                        details.useTarget(group: details.requested.group, name: 'leakcanary-android-no-op', version: details.requested.version)
                    }
                }
            }
        }

        //修改apk名字
        applicationVariants.all { variant ->
            variant.outputs.all {
                // apk_渠道名-版本号-版本名称-编译时间.apk
                def fileName = "Timetofit-v${defaultConfig.versionName}-${new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))}-${variant.buildType.name}.apk"

                outputFileName = fileName
            }
        }
    }
    buildTypes {
        release {
            buildConfigField "boolean", "LeakCanary", "false"//9月5号演示版本置为true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField "boolean", "LeakCanary", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }


}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

//    //注解
